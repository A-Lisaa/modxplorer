{% extends 'base.html' %}

{% load django_bootstrap5 %}

{% block title %}Register{% endblock title %}

{% block content %}
    <div class="container-fluid pt-2">
        <form method="post" action="{% url 'register' %}">
            {% csrf_token %}
            {% bootstrap_form form %}
            {% bootstrap_button button_type="submit" content="Register" %}
        </form>
    </div>
{% endblock content %}
