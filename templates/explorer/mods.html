<ul id="mods-list" class="list-group">
    {% comment %} <li>Folders:</li>
    {% for folder in modpack.folders %}
        <li>{{folder.name}}</li>
    {% endfor %}
    <li>Mods:</li>
    {% for mod in modpack.mods %}
        <li>{{mod.name}}</li>
    {% endfor %} {% endcomment %}
    {% for mod in mods %}
        <li class="list-group-item">{{mod.link}} - {{mod.name}}</li>
    {% endfor %}
</ul>
