{% extends "base.html" %}

{% block title %}Tags{% endblock %}

{% block content %}
    <ul>
        {% for tag in object_list %}
            <li><a href="{% url 'explorer:tag-details' tag.id %}">{{tag.name}}</a></li>
        {% empty %}
            <li>No Tags</li>
        {% endfor %}
    </ul>
{% endblock %}
